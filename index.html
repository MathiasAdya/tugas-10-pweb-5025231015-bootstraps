<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet" />
<script src="script.js"></script>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form role="form">
        <h2>Please Sign Up <small>It's free and always will be.</small></h2>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text" name="first_name" id="first_name" class="form-control form-control-lg" placeholder="First Name">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input type="text" name="last_name" id="last_name" class="form-control form-control-lg" placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="display_name" id="display_name" class="form-control form-control-lg" placeholder="Display Name">
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Email Address">
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input type="password" name="password_confirmation" id="password_confirmation" class="form-control form-control-lg" placeholder="Confirm Password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <span class="button-checkbox">
              <button type="button" class="btn btn-light" data-color="info">I Agree</button>
              <input type="checkbox" name="t_and_c" id="t_and_c" class="d-none" value="1">
            </span>
          </div>
          <div class="col-8">
            By clicking <strong class="badge badge-primary">Register</strong>, you agree to the <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
          </div>
        </div>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg"></div>
          <div class="col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Terms & Conditions</h4>
      </div>
      <div class="modal-body">
        <p>Your terms and conditions text here...</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">I Agree</button>
      </div>
    </div>
  </div>
</div>
